<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/socket.io/socket.io.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.css">
    <script src="jQuery.js"></script>
    <style>
        body{
            background-image:url('https://images.unsplash.com/photo-1575633240877-edd68950f4a5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1534&q=80'); 
            /* background-image: url('https://images.unsplash.com/photo-1574423537236-68ac08807815?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1575&q=80'); */
            background-repeat: no-repeat;
            background-size: cover;
        }
        li{
            padding: 16px;
            box-shadow: 0px 1px 2px gray;
            border-radius: 5px;
            margin:10px;
            letter-spacing: 0.1em;
        }
        ul{
            list-style: none;
        }   
    </style>
</head>
<body>
    <div class="container mb-3">
        <h3 class="display-3 text-center m-4 pb-4">Chat App</h3>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" id="login">
                   <div class="input-group mb-3" id="login">
                    <input type="text" class="form-control" placeholder="Enter your name" name="" id="login-inp" required>
                    <button id="login-btn" class="btn btn-info">Login</button>
                    </div>
                    </div>
                    <div class="col-md-4" id="chat">
                           <div class="input-group mb-3">
                            <textarea id="inp" class="form-control" cols="30" rows="2"></textarea>
                            </div>
                            <button class="btn btn-success" id="send-btn">Send</button>
                            <div class="mt-3">
                                <ul id="list"></ul>
                            </div>
                      
                    </div>
        </div>
    </div>
   
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        $('#inp').emojioneArea({
            pickerPosition:'bottom',
            hideSource:true
        })
    </script>
</body>
</html>
